configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  allowed_licenses: ["all"]

categories:
  - category: idp
    title: Identity Providers
    subtitle: Identity providers (IdPs) and Identity and Acesss Management (IAMs) solutions
  - category: authentication
    title: Authentication
    subtitle: Authentication, Oauth2 authorization, and OIDC tools and projects
  - category: authorization
    title: Access control and authorization
    subtitle: Authorization and policy managing libraries, tools and projects.
  - category: organizations
    title: Organizations
    subtitle: Organizations and groups working on identity and access management with open source projects
  - category: pki
    title: Public Key Infrastructure and Key Management
    subtitle: Tools, libraries and certificate managers for Public Key Infrastructure and Key management
  - category: machine
    title: Machine Identity Management
    subtitle: Tools, services and protocols for machine to machine secure digital interactions
  - category: face
    title: Face biometrics
    subtitle: Face biometrics tools and projects concerning natural person identification
  - category: voice
    title: Voice biometrics
    subtitle: Voice biometrics tools and projects concerning natural person identification
  - category: credentials
    title: Digital Credential Standards
    subtitle: Digital Credentials representations, formats and data model standards
  - category: credentials-sdks
    title: Digital Credentials SDKs
    subtitle: SDKs for Digital Credentials, formats and data models
  - category: protocols
    title: Digital Interactions Protocols
    subtitle: Protocols for digital interactions such as authentication, authorization, exchange of credentials, etc.
  - category: protocols-sdks
    title: Digital Interactions SDKs
    subtitle: SDKs for digital interactions protocols such as authentication, authorization, exchange of credentials, etc.
  - category: dids
    title: Decentralized Identifiers
    subtitle: Decentralized Identifiers (DIDs), DID methods and resolver projects
  - category: ssi-agents
    title: Self-Sovereign Identity Agents
    subtitle: SSI Agents such as Identity Wallets, decentralized nodes and decentralized web applications
  - category: ssi-sdks
    title: Self-Sovereign Identity SDKs 
    subtitle: SDKs, toolkits and libraries for building SSI Agents and services
  - category: ssi-infra
    title: Self-Sovereign Identity Infrastructure
    subtitle: Verifiable data registries, schema repositories, distributed ledgers for identity management.
labels:
  - label: ory
    name: ory
    url: https://www.ory.sh/
    description: "Advanced open source security software solving authentication, authorization, access control, application network security, and delegation. "
  - label: cncf
    name: cncf
    url: https://www.cncf.io/
    description: "CNCF is the open source, vendor-neutral hub of cloud native computing, hosting projects like Kubernetes and Prometheus to make cloud native universal and sustainable."
  - label: linux-foundation
    name: linux-foundation
    url: https://www.linuxfoundation.org/
    description: "The Linux Foundation provides a neutral, trusted hub for developers and organizations to code, manage, and scale open technology projects and ecosystems."
  - label: openstack
    name: openstack
    url: https://www.openstack.org/
  - label: hashicorp
    name: hashicorp
    url: https://www.hashicorp.com/
  - label: solid
    name: solid
    url : https://solidproject.org/
    description: Re-decentralizing the web.
  - label: dif
    name: dif
    url: https://identity.foundation/
  - label: web5
    name: web5
    url: https://developer.tbd.website/
  - label: hyperledger
    name: hyperledger
    url: https://www.hyperledger.org/
  - label: w3c
    name: w3c
    url: https://www.w3.org/
  - label: openid
    name: openid
    description: global open standards body committed to helping people assert their identity wherever they choose.
    url: https://openid.net/
  - label: weboftrust
    name: weboftrust
    url: https://github.com/WebOfTrust
    description: Standards Relating to a Web Of Trust Based on Autonomic Identifier Systems

